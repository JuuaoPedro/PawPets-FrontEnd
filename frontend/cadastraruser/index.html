<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPets - Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="boxgeral">
            <div id="titulo">
                <p>Cadastro de Usuário</p>
            </div>
            <div id="tabeladepreenchimento">
                <input class="espaco" type="text" placeholder="Nome">
                <input type="text" placeholder="CPF">
                <input class="espaco" type="text" placeholder="CEP">
                <input type="text" placeholder="Estado">
                <input class="espaco" type="text" placeholder="Cidade">
                <input type="text" placeholder="Endereço">
                <input class="espaco" type="text" placeholder="Telefone">
                <input type="text" placeholder="Email">
                <input class="espaco" type="text" placeholder="Senha">
                <input type="text" placeholder="Confirmar Senha">
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
            <div class="step" id="step1">
            </div>
            <div class="step" id="step2">
            </div>
            <div class="step" id="step3">
            </div>
            <div id="botao">
                <a id="criarconta" href="../verificacao/index.html">Confirmar</a>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
